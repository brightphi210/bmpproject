
{% extends 'main.html' %}
{% block content %}
<section id="dashbord">
    <div class="dashboard">

        <!-- ========================== dash board secong part ================================ -->
        <div class="dash_2">
            <div class="dash2_body">
                <div class="greeting_flex">
                    <h2><i class="uil uil-archive"></i> Products</h2>
                    <div class="good_morn">
                        <h3 id="greetings"></h3>
                        <p>welcome to your BMP Cart Dashboard</p>
                    </div>
                </div>

                <div class="product-images">
                    {% for product in products %}
                    <div class="p-images">
                        <img src="{{product.imageURL}}" alt="">
                        <h4>{{product.name}}</h4>
                        <p class="p-desc">{{product.description}}</p>
                        <div class="cart-flex1">
                            <button>${{product.price}}</button>
                            <button id="update-cart" data-product="{{product.id}}"
                            data-action="add">Add to cart</button>
                        </div>
                    </div>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
</section>
<script>
    // ============ Date and Time ===================,
    var now = new Date();
    var hrs = now.getHours();
    var msg_greet = "";

    if (hrs > 0) msg_greet = "Good morning sunshine! 🌞" ; // REALLY early
    if (hrs > 6) msg_greet = "Good morning Sir/Ma 😊"; // After 6am
    if (hrs > 12) msg_greet = "Good afternoon Boss 😀"; // After 12pm
    if (hrs > 17) msg_greet = "Good evening Dear 😁" ; // After 5pm
    if (hrs > 22) msg_greet = "It's bedtime 💤💤"; // After 10pm

    document.getElementById("greetings").innerHTML = msg_greet
</script>
{% endblock %}
